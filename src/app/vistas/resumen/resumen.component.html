<app-header></app-header>
<div class="container mt-5 card">
    <div class="text-center">
        <h3>Resumen de Inventario</h3>
    </div>
    <div class="table-responsive"> 
        <table class="table">
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Nombre</th>
                    <th>Unidad Métrica</th>
                    <th>Unidades Existentes</th>
                    <th>Cantidad Existente</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lista; index as i">
                    <td [ngClass]="{'red': item.cantidad == 0 || item.cantidad == null, 'yellow': item.cantidad <=10 && item.cantidad > 0}">{{i}}</td>
                    <td [ngClass]="{'red': item.cantidad == 0 || item.cantidad == null, 'yellow': item.cantidad <=10 && item.cantidad > 0}">{{item.nombre}}</td>
                    <td [ngClass]="{'red': item.cantidad == 0 || item.cantidad == null, 'yellow': item.cantidad <=10 && item.cantidad > 0}">{{item.unidad}}</td>
                    <td [ngClass]="{'red': item.cantidad == 0 || item.cantidad == null, 'yellow': item.cantidad <=10 && item.cantidad > 0}">{{item.unidades}}</td>
                    <td [ngClass]="{'red': item.cantidad == 0 || item.cantidad == null, 'yellow': item.cantidad <=10 && item.cantidad > 0}">{{item.cantidad}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
